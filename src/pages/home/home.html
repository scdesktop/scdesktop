<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>SoundCloud</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/main.css"/>
	<link rel="stylesheet" type="text/css" href="./home.css"/>
</head>
<body>
	<header id="userpic search" class="search">
		<form action="">
			<input type="text" placeholder="Search"/>
			<button type="submit">
				<img type="image/svg+xml" width="32" height="32" src="../../assets/img/search.svg" alt="Search"/>
			</button>
		</form>
		<!--
			<img class="avatar" width="75" height="75" src="photo.jpg" alt="Photo"/>
		-->
	</header>
	<main id="items" class="content widget">
		<div class="container">
			<div class="playlist">
				
			</div>
		</div>
	</main>
	<aside id="sidebar" class="sidebar">
		<a href="https://google.com">
			<img class="burger" type="image/svg+xml" width="60" height="60" src="../../assets/img/controls/burger.svg" alt="Hamburger"/>
		</a>
		<div class="topic">
			<a href="https://google.com">
				<img type="image/svg+xml" width="50" height="50" src="../../assets/img/like.svg" alt="Likes"/>
			</a>
			<!--=====================-->
			<a href="https://google.com">
				<img type="image/svg+xml" width="50" height="50" src="../../assets/img/story.svg" alt="History"/>
			</a>
			<!--=====================-->
			<a href="https://google.com">
				<img class="add-playlist" type="image/svg+xml" width="50" height="50" src="../../assets/img/add.svg" alt="Add"/>
			</a>
		</div>
	</aside>
	<footer id="footer" class="footer">
		<!-- <img type="image/svg+xml" src="../../assets/img/null.png" alt="null"/> -->
	</footer>
	<script type="text/javascript" src="./home.js"></script>
</body>
</html>
