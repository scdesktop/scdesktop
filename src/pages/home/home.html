<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>SoundCloud</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/main.css"/>
	<link rel="stylesheet" type="text/css" href="./home.css"/>
</head>
<body>
	<header class="wrapper">
		<nav id="navbar" class="nav">
			<!-- <form action="./home.js" method="GET"> -->
				<input type="text" name="Search" placeholder="Search"/>
				<button type="submit" value="Send">
					<img type="image/svg+xml" src="../../assets/loupe.svg" alt="Loupe"/>
				</button>
			<!-- </form> -->
			<img class="avatar" type="image/svg+xml" src="../../assets/missing.svg" alt="Profile Photo"/>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="one">
				<img type="image/svg+xml" src="../../assets/missing.svg" alt="Album Cover">
			</div>
			<div class="two">
				
			</div>
			<div class="three">
				
			</div>
		</div>

	<aside class="sidebar">
		<img type="image/svg+xml" src="../../assets/burger.svg" alt="Burger"/>
		<ul class="menu">
			<li>
				<a href="#">
					<img type="image/svg+xml" src="../../assets/like.svg" alt="Likes"/>

			<ul class="info">
				<!-- <li><a href="#"></a></li> -->
				<!-- <li><a href="#"></a></li> -->
